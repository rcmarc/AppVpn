<div class="container mt-5">
  <mat-card class="form">
    <mat-card-header>
      <mat-card-title>
        {{ formName }}
      </mat-card-title>
    </mat-card-header>
    <form (submit)="onSave()" [formGroup]="authForm">
      <div>
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Username</mat-label>
          <input matInput type="text" formControlName="username" />
          <mat-error *ngIf="authForm.get('username').invalid">{{
            getUsernameError()
          }}</mat-error>
        </mat-form-field>
      </div>
      <div *ngIf="newUser">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" />
          <mat-error *ngIf="authForm.get('email').invalid">{{
            getEmailError()
          }}</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline" class="form-field mb-2">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" />
          <mat-error *ngIf="authForm.get('password').invalid">{{
            getPasswordError()
          }}</mat-error>
        </mat-form-field>
      </div>
      <div style="text-align: center;">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          style="width: 90%; margin-left: auto;"
        >
          {{ formName }}
        </button>
      </div>
    </form>
    <mat-card *ngIf="serverError" class="error mt-3">
      {{ serverError }}
    </mat-card>
  </mat-card>
</div>
